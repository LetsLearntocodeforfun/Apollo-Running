name: Build & Release Electron Installers

# Trigger on version tags like v1.0.0, v2.1.3, etc.
on:
  push:
    tags:
      - 'v*'

# Required for creating/updating GitHub Releases
permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Linux needs additional system libraries for building deb/AppImage
      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm dpkg fakeroot

      - name: Install dependencies
        run: npm ci

      # Build the Vite renderer + Electron main/preload via vite-plugin-electron
      - name: Build Electron app
        run: npm run build:electron

      # Package and publish installers to the GitHub Release.
      # electron-builder creates a draft release if it doesn't exist,
      # or appends artifacts to an existing one for the same tag.
      #
      # CSC_IDENTITY_AUTO_DISCOVERY=false prevents macOS from trying to
      # code-sign when no certificates are configured. Remove this env var
      # (or set to true) once you add MAC_CERTS / WIN_CSC_LINK secrets.
      - name: Package & publish installers
        run: npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Disable auto code-signing discovery (prevents failures when
          # no signing certificates are configured as repo secrets).
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'

      # Upload build artifacts as a backup (accessible from the Actions run)
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.platform }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.yml
            release/*.yaml
            release/*.blockmap
          if-no-files-found: warn
          retention-days: 30
