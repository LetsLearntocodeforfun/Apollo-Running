name: Build & Release Electron Installers

# Trigger on version tags like v1.0.0, v2.1.3, etc.
on:
  push:
    tags:
      - 'v*'

# Required for creating/updating GitHub Releases
permissions:
  contents: write

jobs:
  # ─── Step 1: Build installers on each platform in parallel ───
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Linux needs additional system libraries for building deb/AppImage
      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm dpkg fakeroot

      - name: Install dependencies
        run: npm ci

      # Build the Vite renderer + Electron main/preload via vite-plugin-electron
      - name: Build Electron app
        run: npm run build:electron

      # Build installers WITHOUT publishing (avoids race conditions)
      - name: Package installers
        run: npx electron-builder --publish never
        env:
          # Disable auto code-signing discovery (prevents failures when
          # no signing certificates are configured as repo secrets).
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'

      # Upload installer files as workflow artifacts
      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.platform }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.blockmap
            release/latest*.yml
          if-no-files-found: error
          retention-days: 5

  # ─── Step 2: Create a GitHub Release and attach all artifacts ───
  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: List downloaded files
        run: find artifacts -type f | head -50

      # Collect all installer files into a flat directory
      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f \( \
            -name '*.exe' -o -name '*.dmg' -o -name '*.zip' \
            -o -name '*.AppImage' -o -name '*.deb' \
            -o -name '*.blockmap' -o -name '*.yml' \
          \) -exec cp {} release/ \;
          echo "=== Files to release ==="
          ls -lh release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
