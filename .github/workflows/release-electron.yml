name: Build & Release Electron Installers

# Trigger on version tags like v1.0.0, v2.1.3, etc.
on:
  push:
    tags:
      - 'v*'

# Required for creating/updating GitHub Releases
permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build the Vite renderer + Electron main/preload via vite-plugin-electron
      - name: Build Electron app
        run: npm run build:electron

      # Package and publish installers to the GitHub Release
      # electron-builder creates the release (draft) if it doesn't exist,
      # or appends artifacts to an existing one for the same tag.
      - name: Package & publish installers
        run: npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ── macOS code-signing (optional) ──
          # To sign & notarize macOS builds, add these repository secrets:
          #   MAC_CERTS        – Base64-encoded .p12 certificate
          #   MAC_CERTS_PASSWORD – Password for the .p12
          #   APPLE_ID          – Apple ID email for notarization
          #   APPLE_APP_SPECIFIC_PASSWORD – App-specific password
          #   APPLE_TEAM_ID     – 10-char Apple Developer Team ID
          CSC_LINK: ${{ secrets.MAC_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # ── Windows code-signing (optional) ──
          # To sign Windows builds, add these repository secrets:
          #   WIN_CSC_LINK     – Base64-encoded .pfx certificate
          #   WIN_CSC_KEY_PASSWORD – Password for the .pfx
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}

      # Upload build artifacts as a backup (accessible from the Actions run)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.platform }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.yml
            release/*.yaml
          if-no-files-found: warn
          retention-days: 30
